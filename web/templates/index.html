{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h1>ASEAN数据获取</h1>
        <p class="lead">基于Scrapy</p>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>快速操作</h5>
            </div>
            <div class="card-body">
                <a href="{{ url_for('web.jobs') }}" class="btn btn-primary">管理爬虫任务</a>
                <a href="{{ url_for('web.settings') }}" class="btn btn-secondary">配置设置</a>
                <a href="{{ url_for('web.results') }}" class="btn btn-success">查看结果</a>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5>系统状态</h5>
            </div>
            <div class="card-body">
                <p>活动任务: <span id="active-jobs">0</span></p>
                <p>已完成任务: <span id="completed-jobs">0</span></p>
                <p>代理状态: <span id="proxy-status">已禁用</span></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
