{% extends "base.html" %}

{% block content %}
<h1>爬取结果</h1>

<div class="card mb-4">
    <div class="card-header">
        <h5>筛选结果</h5>
    </div>
    <div class="card-body">
        <form id="filter-form">
            <div class="row g-2">
                <div class="col-md-3">
                    <select class="form-select" id="job-filter">
                        <option value="">所有任务</option>
                        {% for job in jobs %}
                        <option value="{{ job.id }}">{{ job.name }} ({{ job.target_url }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="run-filter">
                        <option value="">所有批次</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="search-filter" placeholder="搜索结果...">
                </div>
                <div class="col-md-2 d-grid">
                    <button type="submit" class="btn btn-primary">筛选</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">结果</h5>
        <div class="d-flex align-items-center gap-2">
            <button id="btn-preview-run" class="btn btn-sm btn-outline-secondary">预览全部</button>
            <button id="btn-download-run" class="btn btn-sm btn-outline-secondary">下载全部</button>
            <button id="btn-delete-selected" class="btn btn-sm btn-outline-danger">删除已选</button>
            <button id="btn-delete-run" class="btn btn-sm btn-outline-danger">删除当前批次</button>
            <div class="text-muted small" id="results-meta"></div>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th style="width:36px;"><input type="checkbox" id="select-all"></th>
                        <th>任务</th>
                        <th>URL</th>
                        <th>标题</th>
                        <th>数据</th>
                        <th>时间戳</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="results-table">
                    <!-- 结果将在这里显示 -->
                </tbody>
            </table>
        </div>
        <nav>
            <ul class="pagination justify-content-center" id="results-pagination">
                <!-- 分页控件由JS渲染 -->
            </ul>
        </nav>
    </div>
</div>

<!-- 预览模态框 -->
<div class="modal fade" id="previewModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">结果预览</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <pre id="previewContent" style="white-space: pre-wrap;"></pre>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
