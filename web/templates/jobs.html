{% extends "base.html" %}

{% block content %}
<h1>爬虫任务</h1>

<div class="row">
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header">
                <h5>创建新爬虫任务</h5>
            </div>
            <div class="card-body">
                <form id="crawl-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">任务名称</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="target-url" class="form-label">目标URL</label>
                        <input type="url" class="form-control" id="target-url" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="depth" class="form-label">爬取深度</label>
                        <input type="number" class="form-control" id="depth" value="1" min="1">
                    </div>
                    
                    <div class="card mb-3">
                        <div class="card-header">
                            <h6>自定义爬取规则</h6>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="title-selector" class="form-label">标题选择器 (CSS选择器)</label>
                                <input type="text" class="form-control" id="title-selector" placeholder="例如: h1.title::text">
                            </div>
                            
                            <div class="mb-3">
                                <label for="content-selector" class="form-label">内容选择器 (CSS选择器)</label>
                                <input type="text" class="form-control" id="content-selector" placeholder="例如: .content p::text">
                            </div>
                            
                            <div class="mb-3">
                                <label for="custom-fields" class="form-label">自定义字段</label>
                                <textarea class="form-control" id="custom-fields" rows="3" placeholder="格式: 字段名=CSS选择器&#10;例如:&#10;author=.author-name::text&#10;date=.publish-date::text"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">保存任务</button>
                </form>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>预定义任务</h5>
            </div>
            <div class="card-body">
                <h6>菲律宾主要网站</h6>
                <div class="list-group mb-3">
                    <button type="button" class="list-group-item list-group-item-action" onclick="loadPresetTask('Philippines Government', 'https://www.gov.ph')">
                        菲律宾政府官网
                    </button>
                    <button type="button" class="list-group-item list-group-item-action" onclick="loadPresetTask('Philippines News', 'https://www.inquirer.net')">
                        菲律宾每日询问者
                    </button>
                    <button type="button" class="list-group-item list-group-item-action" onclick="loadPresetTask('Philippines Social', 'https://www.facebook.com')">
                        Facebook
                    </button>
                </div>
                
                <h6>新加坡主要网站</h6>
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action" onclick="loadPresetTask('Singapore Government', 'https://www.gov.sg')">
                        新加坡政府官网
                    </button>
                    <button type="button" class="list-group-item list-group-item-action" onclick="loadPresetTask('Singapore News', 'https://www.straitstimes.com')">
                        海峡时报
                    </button>
                    <button type="button" class="list-group-item list-group-item-action" onclick="loadPresetTask('Singapore Social', 'https://www.facebook.com')">
                        Facebook
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header">
                <h5>运行状态</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="selected-job" class="form-label">选择任务</label>
                    <select class="form-select" id="selected-job">
                        <option value="">请选择任务</option>
                    </select>
                </div>
                
                <!-- 显示选中任务的URL和爬取规则 -->
                <div class="card mb-3" id="selected-job-details" style="display: none;">
                    <div class="card-header">
                        <h6>任务详情</h6>
                    </div>
                    <div class="card-body">
                        <div class="mb-2">
                            <strong>目标URL:</strong> <span id="selected-job-url"></span>
                        </div>
                        <div class="mb-2">
                            <strong>爬取深度:</strong> <span id="selected-job-depth"></span>
                        </div>
                        <div class="mb-2">
                            <strong>标题选择器:</strong> <span id="selected-job-title-selector"></span>
                        </div>
                        <div class="mb-2">
                            <strong>内容选择器:</strong> <span id="selected-job-content-selector"></span>
                        </div>
                        <div class="mb-2">
                            <strong>自定义字段:</strong>
                            <div id="selected-job-custom-fields"></div>
                        </div>
                        <button class="btn btn-secondary btn-sm" onclick="editSelectedJob()">编辑任务</button>
                    </div>
                </div>
                
                <button id="start-crawl-btn" class="btn btn-success mb-3" disabled>开始爬取</button>
                <button id="stop-crawl-btn" class="btn btn-danger mb-3" disabled>停止爬取</button>
                
                <div class="card">
                    <div class="card-header">
                        <h6>爬取状态</h6>
                    </div>
                    <div class="card-body">
                        <div id="crawl-status" style="height: 300px; overflow-y: auto; font-family: monospace; font-size: 0.9em;">
                            <!-- 爬取状态将在这里显示 -->
                            <p class="text-muted">请选择任务并点击"开始爬取"按钮</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h5>任务列表</h5>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>任务名称</th>
                    <th>目标URL</th>
                    <th>爬取深度</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="jobs-table">
                <!-- 任务将在这里显示 -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
