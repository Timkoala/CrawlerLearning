{% extends "base.html" %}

{% block content %}
<h1>系统设置</h1>

<div class="row">
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header">
                <h5>常规设置</h5>
            </div>
            <div class="card-body">
                <form id="general-settings-form">
                    <div class="mb-3">
                        <label for="user-agent" class="form-label">用户代理(User Agent)</label>
                        <input type="text" class="form-control" id="user-agent" value="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36">
                    </div>
                    <div class="mb-3">
                        <label for="concurrent-requests" class="form-label">并发请求数</label>
                        <input type="number" class="form-control" id="concurrent-requests" value="16" min="1" max="100">
                    </div>
                    <div class="mb-3">
                        <label for="download-delay" class="form-label">下载延迟(秒)</label>
                        <input type="number" class="form-control" id="download-delay" value="3" min="0" step="0.5">
                    </div>
                    <button type="submit" class="btn btn-primary">保存设置</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header">
                <h5>代理设置</h5>
            </div>
            <div class="card-body">
                <form id="proxy-settings-form">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="proxy-enabled">
                        <label class="form-check-label" for="proxy-enabled">
                            启用代理
                        </label>
                    </div>
                    <div class="mb-3">
                        <label for="proxy-list" class="form-label">代理列表(每行一个)</label>
                        <textarea class="form-control" id="proxy-list" rows="5" placeholder="http://proxy1:port&#10;http://proxy2:port"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">保存代理设置</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>反检测设置</h5>
            </div>
            <div class="card-body">
                <form id="anti-detection-form">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="random-user-agent" checked>
                        <label class="form-check-label" for="random-user-agent">
                            随机化用户代理
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="rotate-proxy" checked>
                        <label class="form-check-label" for="rotate-proxy">
                            轮换代理
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="respect-robots" checked>
                        <label class="form-check-label" for="respect-robots">
                            遵守robots.txt
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">保存反检测设置</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
